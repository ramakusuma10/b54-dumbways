<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Form</title>
  <link href="./assets/css/style.css" rel="stylesheet" />
</head>
  <body>
    <nav>
      <div class="navbar-left">
        <ul>
          <img src="./assets/img/logo-brand.png" alt="logo-brand" />
          <li>
            <a href="./index.html">Home</a>
          </li>

            <a href="./postproject.html">My Project</a>

        </ul>
      </div>

      <div class="navbar-right">
        <a href="./contactForm.html">Contact Me</a>
      </div>
    </nav>

      <div class="form-center">
      <h1>GET IN TOUCH</h1>
      <form class="form-input">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Eg.John Doe" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="your@email.com" />
      </div>

      <div>
        <label for="phone">No Telp</label>
        <input type="tel" id="phone" required placeholder="Eg.08xxxxxxxx" />
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>

      <div>
        <button type="button" onclick="submitHandler()">Submit</button>
      </div>
    </form>
    </div>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
